<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Linking of CSS file -->

    <link rel="stylesheet" href="style.css">

    <title> Image background Remover </title>

</head>

<body>

    <!-- Header Section  -->

    <div class="header" id="header-fa">

        <h1> Image Background Remover </h1>

    </div>


    <!-- Middle Section  -->

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-12 card mt-4">
                <form>
                    <div class="form-group">
                        <label for="fileInput">Select a File: </label>
                        <input id="fileInput" class="form-control" type="file">
                    </div>
                    <input class="btn btn-primary m-1" type="button" onclick="submitHandler()" value="Upload">

                </form>
                <button class="btn btn-warning" onclick="downloadFile()">
                    Download
                </button>
            </div>
        </div>
    </div>


    <!-- Last Section -->

    <div class="footer" role="contentinfo">
        <h3> <b> by Souvik Chakraborty </b></h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- Linking of JS file -->

    <script src="app.js"> </script>

</body>

</html>
